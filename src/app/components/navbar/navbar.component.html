<header
    class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container flex h-14 items-center">
        <a routerLink="/" class="mr-6 flex items-center space-x-2">
            <span class="font-bold text-xl inline-block text-primary">EVCompare</span>
        </a>

        <nav class="ml-auto flex items-center gap-6 text-lg font-medium">
            <a routerLink="/" routerLinkActive="text-primary font-semibold" [routerLinkActiveOptions]="{exact: true}"
                class="transition-colors hover:text-foreground/80 text-foreground/60">
                {{ list.translate('nav.home') }}
            </a>
            <a routerLink="/search" routerLinkActive="text-primary font-semibold"
                class="transition-colors hover:text-foreground/80 text-foreground/60">
                {{ list.translate('nav.search') }}
            </a>
            <a routerLink="/compare" routerLinkActive="text-primary font-semibold"
                class="transition-colors hover:text-foreground/80 text-foreground/60">
                {{ list.translate('nav.compare') }}
            </a>
        </nav>

        <div class="ml-auto flex items-center gap-2">
            <button (click)="toggleLang()"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-3 w-9">
                {{ list.language() === 'en' ? 'VI' : 'EN' }}
            </button>
        </div>
    </div>
</header>
